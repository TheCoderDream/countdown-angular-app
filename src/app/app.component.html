<div class="app">
  <h2>{{title}}</h2>
  
  <div class="timer">
    <span>{{minutes}}</span>
    <span>:</span>
    <span>{{seconds}}</span>
  </div>

  <div class="buttons">
    <button 
      *ngIf="!isRunning; else notRunning"
      (click)="startTimer()"
    >Start</button>
    <ng-template #notRunning>
      <button (click)="stopTimer()">Stop</button>
    </ng-template>
    <button (click)="resetTimer()">Reset</button>
  </div>
</div>
